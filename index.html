<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Planner</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label  position="floating">Expense Reason</ion-label>
                                    <ion-input type="text" id="input-reason"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Expense Amount</ion-label>
                                    <ion-input  type="number" id="input-amount"></ion-input>
                                </ion-item>
                                    <ion-button id="btn-clear" color="secondary">
                                       <ion-icon name="close"></ion-icon>
                                        Clear</ion-button>
                                    <ion-button id="btn-confirm" color="primary">
                                       <ion-icon name="add"></ion-icon> Confirm</ion-button>
                                    <ion-list id="expenses-list"></ion-list>

                                    <ion-row>
                                        <ion-col>
                                            <ion-item>
                                                <ion-label>Total Expenses</ion-label>
                                                <ion-title id='total-expenses'></ion-title>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                               
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
